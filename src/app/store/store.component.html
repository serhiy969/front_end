					  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>

					  <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

				 <!-- <mat-form-field class="search-form">
                   <input matInput placeholder="Search Picture" type="text">

  <div class="row m-0">
    <div class="col-sm-2  btn-light btn-lg ">
      {{categories.length}} Categories
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
      </button>
      <button *ngFor="let cat of categories" class="btn btn-outline-info btn-block" [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)">
        {{cat}}
	  </button>
	  <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
        Admin
    </button>    
    </div>
    <div class="col-sm-10" > 
	   {{products.length}} Products
	
      <!-- <div class="d-flex justify-content-center">
        <div class="justify-content-sm-center">
          <store-carousel></store-carousel>
        </div>
      </div> -->
      <div class="card-columns">
        <div *ngFor="let product of products" class="card card-header card-outline-primary m-1">
          <span [innerHTML]="imgHtml" class="card-img"></span>
          <h5 class="card-header pl-2 pr-0">
			  <span>
					{{product.name}}
			  </span>
		
				 <span class="float-right badge badge-pill badge-success pt-1">
					{{ product.price | currency:"USD":true:"2.2-2" }}
				  </span> 
          </h5>
          <div class="card-text p-1">
			<!-- {{product.description}} -->
			<button class="btn btn-success btn-sm float-right"   
					(click)="addProductToCart(product)">  
				Add To Cart            
			</button> 
          </div>
        </div>
      </div> 
      <div class="form-inline float-left mr-1 mt-1">
        <select class="custom-select" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
          <option selected value="3">3 per Page</option>
          <option value="6">6 per Page</option>
          <option value="9">9 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
          [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>

    </div>
  </div>
</div>
